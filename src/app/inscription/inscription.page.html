<ion-header>
  <ion-toolbar>
    <ion-title>inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">First Name</ion-label>
        <ion-input placeholder="First Name" type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Last Name</ion-label>
        <ion-input placeholder="Last Name" type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Email</ion-label>
        <ion-input placeholder="Email" type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Address</ion-label>
        <ion-textarea rows="6" cols="20" placeholder="Address" [(ngModel)]="user.address"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">User Role</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="user.userRole">
          <ion-select-option value="pm">Project Manager</ion-select-option>
          <ion-select-option value="c">Client</ion-select-option>
          <ion-select-option value="d">Developper</ion-select-option>
        </ion-select>     
       </ion-item>

      <ion-item>
        <ion-label>Birthday</ion-label>
        <ion-datetime value="1990-02-19" placeholder="Select Date" [(ngModel)]="user.birthday"></ion-datetime>
      </ion-item>

        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="user.gender">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="block" (click)="add()">Create</ion-button>
        <ion-button expand="block">Cancel</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
