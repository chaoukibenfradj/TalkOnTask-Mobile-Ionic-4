<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" id="menu-material" type="overlay">
      <ion-content>
        <div class="menu-header">
          <img class="user-avatar round" style="height:90px;max-width:90px;" src="assets/imgs/girl-avatar.png" />
          <p class="name">{{ (currentUser) ? currentUser.firstName+' '+currentUser.lastName: ''}}</p>
          <p class="name">{{
            (currentUser) ? getUserType(currentUser.userRole) :'' 
            }}</p>
        </div>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
